<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Papelería Comunicaciones LySanti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/joyeria.css">
    <link rel="icon" href="../images/icon.png">
    <script src="../js/joyeria.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <img src="../images/title.png" alt="titulo">
        </div>
        <nav>

            <div>
                <div class="buscador">
                    <input type="text" name="search" placeholder="Buscar" class="src" autocomplete="off">
                    <div class="images">
                        <img src="../images/icon.png">
                    </div>
                </div>

                <ul class="menu">
                    <li class="link-header"><a href="#">Inicio</a></li>
                    <li class="link-header"><a href="#">Productos</a>
                        <ul class="submenu">
                            <li><a href="#">Tecnología</a></li>
                            <li><a href="#">Accesorios</a></li>
                            <li><a href="#">Joyería</a></li>
                        </ul>
                    </li>
                    <li class="link-header"><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br><br><br>
    <aside>

        <div id="slider">
            <ul>
                <li><a href="jfemenina.html"><img src="../images/JoyeriaF.jpg" alt="img1"></a></li>
                <li><a href="jmasculina.html"><img src="../images/JoyeriaM.jpg" alt="img2"></a></li>
                <li><a href="jfemenina.html"><img src="../images/JoyeriaF.jpg" alt="img1"></a></li>
                <li><a href="jmasculina.html"><img src="../images/JoyeriaM.jpg" alt="img2"></a></li>
                <li><a href="jfemenina.html"><img src="../images/JoyeriaF.jpg" alt="img1"></a></li>
            </ul>
        </div>

        <br>
        <!-- Seperador con efecto parallax -->
        <div class="separator__parallax">
            <p><cite>Si deseas más información ponte en contacto con nosotros.<br>
                Num - Telefonico</cite></p>
        </div>
        <br>
        <!-- Titulo de la caja que contiene el menu de imagenes -->
        <div class="font" id="products">
            <br>
            <div class="title__products__father">
                <h2 class="title-products">Joyería Femenina</h2>
            </div>
            <br>
            <!-------------------------------Menu de imagenes de los collares------------------------------->
            <div class="prod-collares">
                <h1>Collares</h1>
                <!-- Imagen principal -->
                <label for="btn-menu"><img src="../images/collar.jpg" alt="collares" id="collares"></label>
            </div>

            <!-- Checkbox para abrir y cerrar el menu -->
            <input type="checkbox" id="btn-menu" onclick="uncheck()" name="btn-collar">

            <div class="menu-collar">
                <div class="submenu-collar">
                    <!-- Imagenes del menu -->
                    <div class="img-collar">
                        <img src="../images/icon.png" alt="img1-collar">
                        <img src="../images/icon.png" alt="img2-collar">
                        <img src="../images/icon.png" alt="img3-collar">
                        <img src="../images/icon.png" alt="img4-collar">
                    </div>
                </div>
                <!-- Icono para cerrar el menu -->
                <label for="btn-menu" class="icon-collar"><img src="../images/equis.png" alt=""></label>
            </div>

            <!-------------------------------Menu de imagenes de los anillos------------------------------->
            <div class="prod-anillos">
                <h1>Anillos</h1>
                <!-- Imagen principal -->
                <label for="btn-menu2"><img src="../images/anillo.jpg" alt="anillos" id="anillos"></label>
            </div>

            <!-- Checkbox para abrir y cerrar el menu -->
            <input type="checkbox" id="btn-menu2" onclick="uncheck()" name="btn-anillo">

            <div class="menu-anillo">
                <div class="submenu-anillo">
                    <!-- Imagenes del menu -->
                    <div class="img-anillo">
                        <img src="../images/anillo.jpg" alt="img1-collar">
                        <img src="../images/icon.png" alt="img2-collar">
                        <img src="../images/icon.png" alt="img3-collar">
                        <img src="../images/icon.png" alt="img4-collar">
                    </div>
                </div>
                <!-- Icono para cerrar el menu -->
                <label for="btn-menu2" class="icon-anillo"><img src="../images/equis.png" alt=""></label>
            </div>

            <!-------------------------------Menu de imagenes de las maninillas------------------------------->


            <div class="prod-aretes">
                <h1>Aretes</h1>
                <!-- Imagen principal -->
                <label for="btn-menu3"><img src="../images/aretes.jpg" alt="aretes" id="aretes"></label>
            </div>

            <!-- Checkbox para abrir y cerrar el menu -->
            <input type="checkbox" id="btn-menu3" onclick="uncheck()" name="btn-arete">

            <div class="menu-arete">
                <div class="submenu-arete">
                    <!-- Imagenes del menu -->
                    <div class="img-arete">
                        <img src="../images/aretes.jpg" alt="img1-collar">
                        <img src="../images/icon.png" alt="img2-collar">
                        <img src="../images/icon.png" alt="img3-collar">
                        <img src="../images/icon.png" alt="img4-collar">
                    </div>
                </div>
                <!-- Icono para cerrar el menu -->
                <label for="btn-menu3" class="icon-arete"><img src="../images/equis.png" alt=""></label>
            </div>

        </div>

        <br><br><br><br><br>
        <div class="button__return">
           <a href="#products"> <button class="button__return__btn">Ir a los Productos</button> </a>
        </div>
    </aside>


</body>

</html>
